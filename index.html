			<h1>Events</h1>
			<p>My age is {{ age }}</p>
			<button v-on:click="add(1)">Add a year</button>
			<button v-on:click="sub(1)">Substract a year</button>
			<button v-on:dblclick="add(10)">Add ten years</button>
			<button v-on:dblclick="sub(10)">Substract ten years</button>
			<div id="canvas" v-on:mousemove="updateXY">
